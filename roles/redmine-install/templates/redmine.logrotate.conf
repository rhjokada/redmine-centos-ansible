{{ redmine_log_dir }}/*log {
    missingok       # ファイルが存在しなくてもエラーににない
    notifempty      # ファイルが空の場合ローテーションしない
    copytruncate    # ログを別名でコピーした後、元のファイルの内容を空にする
    compress        # 古いログを圧縮して保存する
    rotate 10       # 10 回ローテーションで削除
    daily           # 毎日ローテーションする
    dateext         # 日付をファイル名に付与
    dateyesterday   # 日付付与をファイルに合わせるようにする(前日にする)
    delaycompress   # 翌日まで圧縮を遅らせる
    maxsize 500M    # 500MBを上限としてローテーションする
}
